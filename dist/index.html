<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memórias de Namoro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 class="text-center mb-4">Login de Administrador</h2>
            <div id="loginForm">
                <input type="email" id="emailInput" placeholder="Email" required>
                <input type="password" id="passwordInput" placeholder="Senha" required>
                <button class="btn btn-primary w-100">Entrar</button>
                <div id="errorMessage" class="error-message"></div>
            </div>
        </div>
    </div>

    <!-- Conteúdo Principal -->
    <div id="mainContent">
        <div class="nav-bar">
            <button id="adicionarMemoria" class="admin-button" style="display: none;">Adicionar Memória</button>
            <a href="javascript:void(0)" id="nomeApp">Memórias de Namoro</a>
            <button id="adminLoginButton" class="admin-button">Admin</button>
            <button id="sairButton" class="admin-button" style="display: none;">Sair</button>
        </div>

        <div id="conteudo" class="conteudo-container">
            <h1>Eros, Philia e Ágape</h1>
            <div class="timer" id="timer">
                <span id="diasNamoro"></span>
            </div>
            
            <div class="memorias-lista" id="memoriasLista"></div>
        </div>
    </div>

    <!-- Modal para Adicionar Memórias -->
    <div id="addMemoriaModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Adicionar Memória</h2>
            <input type="text" id="tituloMemoria" placeholder="Título da Memória">
            <textarea id="descricaoMemoria" placeholder="Descrição da Memória" rows="4"></textarea>
            <input type="date" id="dataMemoria">
            <input type="file" id="imagemMemoria" accept="image/*">
            <button>Salvar Memória</button>
        </div>
    </div>


    <h2 id="aviso">Para o futuro pretendo adicionar um album de fotos e em breve mais features mas até lá eu penso nisso...</h2>
    <footer id="marca">O Senhor Aluado Tem o Prazer de Apresentar as Suas Memorias</footer>
    <script type="module" src="/js/app.js"></script>
</body>
</html>
