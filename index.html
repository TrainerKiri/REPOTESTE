<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anannesis</title>
    <link rel="shortcut icon" type="image/x-icon" href="assets/62645521-649fe700-b91a-11e9-9e30-9c3499598deb.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;1,400;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <script src="https://www.youtube.com/iframe_api"></script>
</head>
<body>
    <div id="welcomeModal" class="welcome-modal"></div>

    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 class="text-center mb-4">Login de Administrador</h2>
            <div id="loginForm">
                <input type="email" id="emailInput" placeholder="Email" required>
                <input type="password" id="passwordInput" placeholder="Senha" required>
                <button class="btn btn-primary w-100">Entrar</button>
                <div id="errorMessage" class="error-message"></div>
            </div>
        </div>
    </div>

    <div id="mainContent">
        <nav class="nav-bar">
            <button id="adicionarMemoria" class="admin-button" style="display: none;">Adicionar Memória</button>
            <h1 id="nomeApp">Anannesis</h1>
            <div class="auth-buttons">
                <button id="adminLoginButton" class="admin-button">Admin</button>
                <button id="sairButton" class="admin-button" style="display: none;">Sair</button>
            </div>
        </nav>

        <main id="conteudo" class="conteudo-container">
            <h1>Bem-vindo às nossas memórias</h1>
            <h3>Έρωτας, Φίλια, Αγάπη</h3>
            <div class="timer" id="timer">
                <span id="diasNamoro"></span>
            </div>
            
            <div class="memorias-lista" id="memoriasLista"></div>
        </main>
    </div>

    <div id="addMemoriaModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Adicionar Memória</h2>
            <form id="memoriaForm">
                <input type="hidden" id="memoriaId">
                <input type="text" id="tituloMemoria" placeholder="Título da Memória" required>
                <textarea id="descricaoMemoria" placeholder="Descrição da Memória" rows="4" required></textarea>
                <input type="date" id="dataMemoria" required>
                <div class="form-group">
                    <label for="imagemMemoria">Imagem Principal</label>
                    <input type="file" id="imagemMemoria" accept="image/*">
                </div>
                <div class="form-group">
                    <label for="imagensAdicionais">Imagens Adicionais</label>
                    <input type="file" id="imagensAdicionais" accept="image/*" multiple>
                </div>
                <div class="form-group">
                    <label for="youtubeUrl">URL do YouTube</label>
                    <input type="text" id="youtubeUrl" placeholder="Cole aqui o link do YouTube">
                </div>
                <button type="submit">Salvar Memória</button>
            </form>
        </div>
    </div>

    <div id="memoriaModal" class="modal">
        <div class="modal-content memoria-modal-content">
            <span class="close-btn">&times;</span>
            <div id="memoriaDetalhes"></div>
            <div id="youtubePlayer"></div>
        </div>
    </div>

    <footer id="marca">O Senhor Aluado Tem o Prazer de Apresentar as Suas Memorias</footer>
    
    <script type="module" src="/js/app.js"></script>
</body>
</html>
